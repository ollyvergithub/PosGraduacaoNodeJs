<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pós graduação PUC - Módulo NodeJs - Websocket</title>
</head>
<body>
<div class="container">
    <h1>Pós graduação PUC - Módulo NodeJs - Websocket</h1>
    <p id="status">Status de conexão: </p>
    <form id="calculadora" action="#" method="post">
        <div class="form-group">
            <div class="row">
                <div class="col-3">
                    <label for="val1">Primeiro Valor</label>
                    <input type="number" class="form-control" id="val1" required/>
                </div>
                <div class="col-3">
                    <label for="val2">Segundo Valor</label>
                    <input type="number" class="form-control" id="val2" required/>
                </div>
                <div class="col-3">
                    <label for="operacao">Selecione a operação</label>
                    <select class="form-control" id="operacao" required>
                        <option value="">Selecione a operação</option>
                        <option value="adicao">Adição</option>
                        <option value="subtracao">Subtração</option>
                        <option value="multiplicacao">Multiplicação</option>
                        <option value="divisao">Divisão</option>
                    </select>
                </div>
                <div class="col-3">
                    <p><strong>Resultados:</strong></p>
                    <div id="resultado">

                    </div>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-success mr-2">Calcular</button>
        <button type="reset" class="btn btn-info mr-2" onclick=document.location.reload(true)>limpar</button>
        <button type="button" id="close" class="btn btn-danger">Fechar conexão</button>
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="app.js"></script>

</body>
</html>
